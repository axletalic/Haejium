<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sub.css' %}">
<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<script src="{% static 'js/jquery.jqtransform.js' %}"></script>
<script src="{% static 'js/jquery.bxslider.js' %}"></script>
<script src="{% static 'js/prefixfree.min.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/mUi.js' %}"></script>
<script src="{% static 'js/mBase.js' %}"></script>
<script src="{% static 'js/mCslide.js' %}"></script>


<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

{% comment %} <script src="{% static 'sub03.js' %}"></script> {% endcomment %}
<script src="{% static 'sub03_1.js' %}"></script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>

<script src="js/respond.min.js"></script>
<![endif]-->
<!--[if lt IE 7]>
<script src="js/IE7.js"></script>
<![endif]-->
</head>

<body>
    <div id="wrap" class="wrapage">
        <!-- Mainheader 
        <header id="mainheader" class="fixed">
         <div>
             <p>태양광 발전현황</p>
         </div>
        </header>
        //Mainheader -->
        <hr>
        <!-- contents -->        
        <div class="contents bottomcont page04 clear_fix">
            <div class="box01">
                <p class="tit">평균 발전 시간</p>
                <div class="timewp">
                    <ul>
                        <li class="time">시간</li>
                        <li class="wea">일사량</li>
                    </ul>
                </div>
                <div class="graph" id="power_graph">

                </div>
            </div>
            <div class="box02">
                <p class="tit">경작지 영상</p>
                <div class="seletwrp">
                    <select name="" id="">
                        <option value="1">전남</option>            
                        <option value="2">전북</option>
                    </select>
                </div>
                <div id="main_album">
                    <div class="album_wrap">
                        <!-- 앨범 제목 및 더보기 버튼 -->
                        <ul class="btns clear_fix">
                            <li><button type="button" class="photo_prev"><img src="{% static 'media/arr01.gif' %}" alt="이전"></button></li>
                            <li><button type="button" class="photo_next"><img src="{% static 'media/arr02.gif' %}" alt="다음"></button></li>
                        </ul>                        
                        <div class="photo_area">
                            <div class="photo_lst photo_fade">
                                <div class="photo_item">
                                    <img src="{% static 'media/vidimg.gif' %}" alt="" />
                                    <p>경작지 이름 01<br />2022-05-25 17:50</p>
                                </div>
                                <div class="photo_item">
                                    <img src="{% static 'media/vidimg.gif' %}" alt="" />
                                    <p>경작지 이름 02<br />2022-05-25 17:50</p>
                                </div>
                                <div class="photo_item">
                                    <img src="{% static 'media/vidimg.gif' %}" alt="" />
                                    <p>경작지 이름 03<br />2022-05-25 17:50</p>
                                </div>
                                <div class="photo_item">
                                    <img src="{% static 'media/vidimg.gif' %}" alt="" />
                                    <p>경작지 이름 04<br />2022-05-25 17:50</p>
                                </div>
                                <div class="photo_item">
                                    <img src="{% static 'media/vidimg.gif' %}" alt="" />
                                    <p>경작지 이름 05<br />2022-05-25 17:50</p>
                                </div>
                                <div class="photo_item">
                                    <img src="{% static 'media/vidimg.gif' %}" alt="" />
                                    <p>경작지 이름 06<br />2022-05-25 17:50</p>
                                </div>
                                <div class="photo_item">
                                    <img src="{% static 'media/vidimg.gif' %}" alt="" />
                                    <p>경작지 이름 07<br />2022-05-25 17:50</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
        <!-- //contents -->
    </div>
</body>

</html>
